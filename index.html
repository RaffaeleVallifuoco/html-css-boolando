<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleando</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Office:ital,wght@0,1..1000;1,1..1000&display=swap"
        rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <header class="booleando_header">
                <div class="row">
                    <figure class="logo"><img src="./img/boolando-logo.png" alt="Boolando logo"></figure>
                    <p class="logo_text">Spedizione e reso gratuiti</p>
                </div>
            </header>
        
            <div class="main_content">
            <div class="row">
                <div class="col-3"><img src="./img/1.webp" alt="photo1">
                </div>
                <div class="col-3"><img src="./img/2.webp" alt="photo2">
                </div>
                <div class="col-3"><img src="./img/3.webp" alt="photo3">
                </div>
                <div class="col-3"><img src="./img/4.webp" alt="photo4">
                </div>
                <div class="col-3">
                    <img src="./img/5.webp" alt="photo5">
                </div>
                <div class="col-3"><img src="./img/6.webp" alt="photo6">
            
            </div>
        </div>
    </main>
    
</body>
</html>
